<!DOCTYPE html>
<html>
<head>
<title> HTML 강좌 </title>
<meta charset = "utf-8" /> <!--전 세계 언어의 글자 깨짐 방지-->
</head>
<!-- align -테이블을 어디에 정렬할 것인지
     bgcolor - 테이블의 배경색 지정
     background - 테이블의 배경 그림 지정
     border - 테이블 테두리의 두께 지정
     bordercolor -테이블 테두리의 색상 지정
     cellspacing - 셀과 셀의 간격 지정
     cellpadding - 셀안의 내용과 여백 지정
     height - 픽셀로 입력할 떄 절댓값, %단위로 입력시 웹브라우저 크기에 대한 상대값
     width - 픽셀로 지정할 때 절댓값, %단위로 입력시 웹브라우저 크기에 대한 상대값
     -->

     <!--tr은 새로운 즐을 생성하고 ,td는 새로운 칸을 생성한다-->
<body>
  <table width = "100%" bgcolor = "black" cellpadding = "10"> <!--셀 테두리가 검은색으로 됨-->
    <tr align = "center" bgcolor = "white"> <!--라인생성-->
      <td> </td>
      <td>월</td>
      <td>화</td>
      <td>수</td>
      <td>목</td>
      <td>금</td>
      </tr>
      <tr align = "center" bgcolor = "white">
        <td>1교시</td>
        <td>체육</td>
        <td>물리</td>
        <td>과학</td>
        <td>독일어</td>
        <td>수학</td>
      </tr>
      <tr align = "center" bgcolor = "white">
        <td>2교시</td>
        <td>수학</td>
        <td>국어</td>
        <td>영어</td>
        <td>윤리</td>
        <td>물리</td>
      </tr>
      <tr align = "center" bgcolor="white">
        <td>3교시</td>
        <td>과학</td>
        <td>수학</td>
        <td>물리</td>
        <td>국어</td>
        <td>영어</td>
      </tr>
      <tr align = "center" bgcolor="yellow"> <!-- 이 행의 셀 색깔들 싹다 노란색-->
        <td>4교시</td>
        <td>물리</td>
        <td>체육</td>
        <td>영어</td>
        <td>윤리</td>
        <td>일본어</td>
      </tr>
    </table>


</body>
</html>
