<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" /> <!--전 세계 언어의 글자 깨짐 방지-->
<title> CSS 강좌 </title>
<link rel = "stylesheet" href="./cssEx/cssReset.css" /> <!--external 방식으로 cssReset을 불러온다. -->
<style>

html{font-size:10px}
.parent{font-size:3rem} /* 이친구는 rem이므로 애당초에 html의 fontsize 기준으로 parent class의 font size 설정됨. */
.child{font-size:2em}
.child2{font-size:2rem}
</style>
</head>
<body>
  <p>i am nothing [10px] </p>
  <div class = "parent">
    i am parent [3rem]
    <p class = "child"> i am child [2em] </p> <!-- em을 썼으므로, 부모 태그인 parent의 font-size 기준 으로 글자 크기 조정 -->
    <p class = "child2"> i am child2 [2rem] </p> <!-- rem을 썼으므로, 최상위 태그 html의 font-size 기준으로 글자 크기 조정 -->
  </div>
</body>
</html>
