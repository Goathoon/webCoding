<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" /> <!--전 세계 언어의 글자 깨짐 방지-->
<title> CSS 강좌 </title>
<style>
.gradient{width:100%;height:100px;background:linear-gradient(skyblue,hotpink)}
.gradient2{width;100%;height:100px;background:radial-gradient(skyblue,hotpink)}
/* 두가지 radient 방식 */

/*각도를 지정해서 패턴을 회전할 수도 있다 */
.gradient3{width:100%;height:100px;background:linear-gradient(20deg,skyblue,hotpink)}
</style>
</head>
<body>
  <div class = "gradient"></div>
  <div class = "gradient2"> </div>
  <div class = "gradient3"> </div>
</body>


</html>
