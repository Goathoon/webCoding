<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" /> <!--전 세계 언어의 글자 깨짐 방지-->
<title> CSS 강좌 </title>
<style>
.background{width:100%; height:500px; /*background 영역의 사이즈임.*/
background-image:url('https://dimg.donga.com/ugc/CDB/WEEKLY/Article/5b/b3/22/85/5bb32285000ed2738de6.jpg'); background-size:500px 700px;
background-repeat: no-repeat; background-position:300px 200px}


/* backgound-position으로 위치 조정
여기에는 top center, right center 등 조정 가능 그리고, 퍼센트, 픽셀단위로도 조정가능하다.*/
/* background-repeat: no-repeat 이거 추가하면 남은 배경이미지 영역이 반복되어 표시 되지 않음 */
/* 여기서 backgounrd-repeat:contain 하면, 해당영역에서 이미지가 크게 표시되면서 잘리지 않는다. */
/* background-size:cover 하면 영역의 크기에 맞춰 가로길이가 모두 표시되고, 세로 길이는 잘라서 표시됨.*/
/*background-size로 배경이미지의 사이즈를 조정합니다*/
/*배경이미지가 표시되고 남은 영역은 이미지가 반복되어 표시됩니다*/


</style>
</head>
<body>
  <div class = "background"></div>
</body>
</html>
