<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" /> <!--전 세계 언어의 글자 깨짐 방지-->
<title> CSS 강좌 </title>
<style>
h1{color:skyblue} <!-- head 내에서 style태그를 만든 후에 CSS코드를 작성.
  inline방식은 CSS를 적용하려는 태그 내에서 직접 작성하기 때문에 어떠한 태그에 CSS를 적용할지에대한 고민이 없지만,
  embedded 방식은 head 태그 내에서 작성하므로, 어떤 태그에 css를 적용할것인지 정해야 한다.-->
</style>
</head>
<body>
  <h1>embedded 방식으로 CSS사용하기 </h1>
</body>
</html>
