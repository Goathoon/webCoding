<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" /> <!--전 세계 언어의 글자 깨짐 방지-->
<title> CSS 강좌 </title>
<link rel = "stylesheet" href="./cssEx/cssReset.css" /> <!--external 방식으로 cssReset을 불러온다. -->
<style>
/*inline-block은 inline의 특성처럼 자기 자신의 크기만을 가지면서도, width 속성이나 height 속성이 설정되어 있는 경우,
block과 마찬가지로 그 크기를 따른다.*/

div{width:200px; height:100px; font-size:50px; display:inline-block} /*원래 inline방식으로 display의 속성값을 지정했다면 height, width는 적용되지않음.
하지만 inline-block 이므로 적용이 될것입니다. */
div:nth-child(1){background:skyblue}
div:nth-child(2){background:hotpink}
div:nth-child(3){background:greenyellow}


</style>
</head>
<body>
  <div> first box </div>
  <div> second box </div>
  <div> third box </div>
  <!-- inline-block 방식은 width, height 크기가 무조건 적용됨! 따라서 글자가 칸에 넘치면 삐져나온다.-->

</body>
</html>
