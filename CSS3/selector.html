<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" /> <!--전 세계 언어의 글자 깨짐 방지-->
<title> CSS 강좌 </title>
<!--CSS소스에서 클래스를 선택자를 사용하려면 클래스명 앞에 .(점)을 붙입니다.-->
<!--같은 클래스 내의 엘리먼트들 중에서 몇개만 변경해야하는 경우가 생길때는 어떻게 해야하나요?-->
<!--2번째 child만 색을 변경합니다. nth-child는 자체 함수이니 고대로 받아들이세요(위에서 아래로 선택)-->
 <!--이방식을 사용하면 아래에서 위로도 선택이 가능합니다-->
 <!--style에 주석적용하면 안되네요-->
<style>
.text1{color:skyblue}
.myMenu{color:skyblue}
.myMenu:nth-child(2){color:hotpink}
.myMenu:nth-last-child(1){color:hotpink}
</style>
</head>
<body>
  <h1> 선택자를 태그명으로 사용하기</h1>
  <h1> 선택자를 태그명으로 사용하기</h1>
  <h2> 선택자를 태그명으로 사용하기</h2>
  <h3 class ="text1"> 이 엘리먼트의 텍스트 색은 하늘색으로 지정됩니다.</h3> <!--클래스의 특징은 같은 이름을 중복하여 사용할 수 있다.-->
  <h4 class ="text1"> 이 엘리먼트의 텍스트 색은 하늘색으로 지정됩니다.</h4>
  <h2>이 엘리먼트의 텍스트 색은 지정되지 않았습니다.</h2>

  <ul>
    <li class ="myMenu"> HTML5</li>
    <li class ="myMenu"> CSS3 얘가 두번쨰 child. 따라서 같은 클래스지만 이친구만 색이 변합니다.</li>
    <li class ="myMenu"> jQuery</li>
    <li class = "myMenu">MySQUL</li>
    <li class = "myMenu"> PHP</li>
    </ul>
</body>
</html>
