<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" /> <!--전 세계 언어의 글자 깨짐 방지-->
<title> CSS 강좌 </title>
<link rel ="stylesheet" href = "./cssEx/external.css" />
<style>
  /* 그래픽을 표현하는 기능을하며, 동그라미, 사각형, 선, 다각형, 타원을 표현할 수 있다. 또한 확대해도 그래픽이 깨지지 않는다.
  <svg 태그 내 선언 태그명 - 기능>
  line - 선
  circle - 원
  ellipse - 타원
  rect - 사각형
  polygon - 다각형
  <svg 태그에 사용되는 CSS속성>
  stroke - 선 색상 / 값 :rgb 또는 색명(skyblue)
  stroke-width - 선 굵기 / 값: 단위 없이 숫자(5)
  stroke-linecap - 선 끝의 모양 / 값:butt,round,square
  stroke-dasharray - 선 스타일/값:연속된 숫자
  fill - 색채우기/ 값:rgb 또는 색명(skyblue)

  ~선그리기
  <svg>
    <line x1="가로시작위치" x2="가로끝위치" y1 ="세로시작위치" y2 = "세로끝위치" />
  </svg>

  ~원그리기
  <svg>
    <circle cx = "가로위치" cy ="세로위치" r = "원의크기" />
  </svg>

  ~타원 그리기
  <svg>
    <ellipse cx = "가로위치" cy = "세로위치" rx = "원가로길이" ry="원 세로길이" />
  </svg>

  ~사각형 그리기
  <svg>
    <rect x = "가로위치" y= "세로위치" width = "가로길이" height = "세로길이" />
  </svg>

  ~다각형 그리기
  <svg>
    <polygon points = "xy값이 짝을 이루어 여러 포인트 생성" />
  </svg>
  */

  /* ------------------------------------설명 끝--------------------------------------------*/
  line{stroke:rgb(0,110,255);stroke-width:4}
  #rect1{fill:cornflowerBlue}
  #rect2{fill:cornflowerBlue;stroke:hotpink;stroke-width:8} /*선 색깔을 분홍, 굵기를 8로해서 바깥 테두리가 분홍색으로 두껍게 변함 */
  polygon{fill:skyblue}
</style>
</head>
<body>
  <div>
    <svg>
      <line x1="100" x2 ="500" y1 = "0" y2 ="500" />
      <circle cx= "100" cy = "100" r ="50" style = "fill:skyblue" /> <!--여기에서는 head에 코드작성하지 않고 바로 쓰는 태그에 직접쓰는 inline방식을 적용-->
      <ellipse cx = "100" cy = "100" rx = "50" ry = "30" style = "fill:hotpink" />
      <rect x ="50" y = "50" width = "90" height = "90" id = "rect1" />
      <rect x ="200" y = "50" width = "90" height = "90" id = "rect2" />
      <!-- polygon 태그는 최소 세개의 포인트가 있어야함. 도형이 되어야하므로..!-->
      <polygon points = "180,40 220,80 200,130 160,130 140,80" />
    </svg>
  </div>
</body>
</html>
