<!DOCTYPE html>
<html>
<head>
<title> HTML 강좌 </title>
<meta charset = "utf-8" /> <!--전 세계 언어의 글자 깨짐 방지-->
</head>
<body>
  <h1> 번호가 붙는 리스트 ol태그</h1> <!--h1은 앞에서 봤다시피, title 강조의 목적이죠?-->
  <ol> <!-- ol 태그는 번호가 붙습니다. 반면, ul태그는 붙지 않습니다 -->
    <li>HTML5</li>
    <li>CSS3</li>
    <li>jQuery</li>
    <li>MySQL</li>
    <li>PHP</li>
  </ol>

  <h1> 번호가 붙지 않는 리스트 ul태그</h1>
  <ul>
    <li>HTML5</li>
    <li>CSS3</li>
    <li>jQuery</li>
    <li>MySQL</li>
    <li>PHP</li>
  </ul>
</body>
</html>
