<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title> jQuery 강좌 </title>
<link rel = "stylesheet" href = "../CSS3/cssEx/cssReset.css" />
<style>
.hello{float:left; width:200px; height:100px; background:skyblue}
</style>
<script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
<script>
  $(function(){
    world = $('.world');
    world.click(function(){
      world.addClass('hello'); //world class에 hello 클래스의 엘리먼트가 추가됨.
    });
  });
</script>
</head>
<body>
  <div class = "world"> 여기를 클릭하면 hello클래스를 갖게 됩니다.</div>
</body>
</html>
