<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title> jQuery 강좌 </title>
<link rel = "stylesheet" href = "../CSS3/cssEx/cssReset.css" />
<style>
  #targetBox{width:400px;height:200px;background:skyblue}
</style>
<script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
<script>
  $(function(){
    //보이기 기능
    $('#btnShow').click(function(){
      $('#targetBox').show();
    });
    //숨기기 기능
    $('#btnHide').click(function(){
      $('#targetBox').hide();
    });

    $('#greeting').click(function(){
      alert('Hello World');
    });
  });
</script>
</head>
<body>
  <input type = "button" id = "btnShow" value = "보이기" /> <!--버튼 만들기 인가봐요 ..!!-->
  <input type = "button" id = "btnHide" value = "숨기기" />
  <div id = "targetBox">
    target box
  </div>
  <input type = "button" id = "greeting" value = "인사말" />
</body>
</html>
