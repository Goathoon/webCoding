<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title> jQuery 강좌 </title>
<link rel = "stylesheet" href = "../CSS3/cssEx/cssReset.css" <!-- [../]을 사용하면 상위 폴더로 이동 -->
<style>
div{width:200px;height:60px;padding:20px; background:skyblue}
#displayNone{display:none}
#displayBlock{clear:block;display:block; float:left; background:hotpink}
</style>
<script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
<script>
  $(function(){
    $('#displayNone').show();
    $('#displayBlock').hide();
  });
</script>
</head>
<body>
  <div id = "displayNone">
    display:none이 적용된 박스 <br />
    jQuery의 show()함수로 인해 none값이 block으로 변경되어 표시됨
  </div>
  <div id = "displayBlock">
    저는 display:block이 적용된 박스 <br />
    jQuery 의 hide() 함수로 인해 block값이 none으로 변경되어 숨겨짐
  </div>
</body>
</html>
