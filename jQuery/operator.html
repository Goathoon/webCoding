<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title> jQuery 강좌 </title>
<link rel = "stylesheet" href = "../CSS3/cssEx/cssReset.css" />
<style>
</style>
<script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
<script>
$(function(){ // <f12>를 눌러서 크롬 인스펙터의 콘솔창에서 확인할 수 있습니다. 즉
              // 웹페이지에 표시를 하지 않으면서 결과를 하기 위한 용도로 console.log()가 사용됩니다.
  a = 20;
  b = 10;
  c = 40;
  result = a+b;
  console.log('더하기 '+ result);

  result = a-b;
  console.log('빼기 '+ result);

  result = a*b;
  console.log('곱하기 '+result);

  result = a/b;
  console.log('나누기 '+result);

  result = a%b;
  console.log('나누기의 나머지 '+result);

  result = (a+b) * c;
  console.log('괄호를 이용한 계산 결과 '+result);
});
</script>
</head>

</body>
