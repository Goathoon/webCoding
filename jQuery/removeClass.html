<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title> jQuery 강좌 </title>
<link rel = "stylesheet" href = "../CSS3/cssEx/cssReset.css" />
<style>
.hello{float:left;width:200px;height:100px;background:skyblue}
</style>
<script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
<script>

  //jQuery에서 선택자 쓰는 법 ->$(parent element, child element) 이순서에요 !!!!
$(function(){
  world = $('.world');
  world.click(function(){
    world.removeClass('hello');
  });
});

</script>
</head>
<body>
  <div = class = "hello world"> 여기를 클릭하면 hello 클래스가 삭제 됩니다 . </div>
</body>
</html>
