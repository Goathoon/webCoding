<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title> jQuery 강좌 </title>
<link rel = "stylesheet" href = "../CSS3/cssEx/cssReset.css" />
<style>
div{float:left;width:200px;height:50px;padding:20px;background:skyblue} /*div 의 아이들입니까 ? .~~ 가 ? */
.displayNone{display:none}
.displayYes
</style>
<script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
<script>
  $(function(){
    $('#slideDown').slideDown();
    $('#slideDown5000').slideDown(5000);
    $('#slideUp').slideUp();
    $('#slideUp5000').slideUp(5000);
  });
</script>
</head>
<body>
  <div class = "displayNone" id = "slideDown">
    slideDown() 적용
  </div>
  <div class = "displayNone" id = "slideDown5000">
    slideDown(5000)적용
  </div>
  <div class = "displayYes" id = "slideUp">
    slideUp()적용
  </div>
  <div class = "displayYes" id = "slideUp5000">
    slideUp(5000)적용
  </div>
</body>
</html>
