<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title> jQuery 강좌 </title>
<link rel = "stylesheet" href = "../CSS3/cssEx/cssReset.css" />
<style>
  div{float:left;width:100px;height:100px;margin:50px}
</style>
<script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
<script>
$(function(){
  var box1 = $('#box1');
  var box2 = $('#box2');
  var box3 = $('#box3');

  if(box1.text() =='box2'){
    box1.css('background', 'yellow');
  }
  else if (box2.text() == 'box2'){
    box2.css('background','skyblue');
  }
  else if (box3.text() == 'box2'){
    box3.css('background','hotpink');
  }
});
</script>
</head>
<body>
  <div id = 'box1'>box1</div> <!-- 필히 공백 신경 쓸것..!!!!-->
  <div id = 'box2'>box2</div>
  <div id = 'box3'>box3</div>
</body>
</html>
