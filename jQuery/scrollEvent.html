<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title> jQuery 강좌 </title>
<link rel = "stylesheet" href = "../CSS3/cssEx/cssReset.css" />
<style>
  body{height:5000px}
  #box1{float:left;width:100px;height:100px;position:fixed;background:skyblue;display:none} /* 스크롤 과 관계없이 화면에 같은 위치에 있도록
  CSS position 속성값으로 fixed를 적용하였다. */
</style>
<script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
<script>
$(function(){
  $(window).scroll(function(){
    //스크롤을할 때 작동할 명령문을 작성하세요. 하지만, 스크롤을 할 때마다 어떤 이벤트가 발생하면 수없이 많은 명령문이 작동됩니다.
    // 따라서 스크롤 값을 구한 후, 그 값에 따라 처리하도록 만들 수 있습니다.
    var nowScrollVar = $(this).scrollTop(); //현재의 스크롤 값을 nowScrollVar 변수에 저장하기.
    console.log('스크롤 이벤트 작동 스크롤 값: '+ nowScrollVar);
    if(nowScrollVar >= 1000 && nowScrollVar <= 1100){
      $('#box1').show();
    }
    else if(nowScrollVar <= 999){
      $('#box1').hide();
    }
  });
});
</script>
</head>
<body>
  <div id = "box1">
  </div>
</body>
</html>
