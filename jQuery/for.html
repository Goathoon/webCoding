<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title> jQuery 강좌 </title>
<link rel = "stylesheet" href = "../CSS3/cssEx/cssReset.css" />
<style>
  .box{float:left;width:90px;height:90px;margin-left:40px}
</style>
<script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
<script>
$(function(){
  //length()는 해당 엘리먼트가 몇 개인지 알려주는 기능을 합니다.
  //즉 $('.box').length()의 값은 8 입니다. <body>에서 구현한게 8개를 넣었으니까요 ..!
  for(var i = 1; i<= $('.box').length; i++){
    $('.box:nth-child('+i+')').text(i+'번째 위치한 박스입니다. '); // 변수 i를 처리할 떄 문자처럼 처리를 하네요..?
    if(i==3)
    {
      $('.box:nth-child('+i+')').css('background','skyblue');
    }
  }
});
</script>
</head>
<body>
  <div class = "box">box</div>
  <div class = "box">box</div>
  <div class = "box">box</div>
  <div class = "box">box</div>
  <div class = "box">box</div>
  <div class = "box">box</div>
  <div class = "box">box</div>
  <div class = "box">box</div>

</body>
</html>
