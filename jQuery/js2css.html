<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title> jQuery 강좌 </title>
<link rel = "stylesheet" href = "../CSS3/cssEx/cssReset.css" />
<style>
  #addCss{float:left;width:300px;height:100px;margin:20px}
</style>
<script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
<script>
  $(function(){
    $('#colorChange').click(function(){
      $('#colorChange').css('color','skyblue'); //.css 하고 ('css속성값', '값') 이렇게 한다.
    });
    $('#addCss').click(function(){
      $('#addCss').css('background','skyblue');
      $('#addCss').css('border-radius','10px');
    });
  });
</script>
</head>
<body>
  <div id = "colorChange"> 저를 클릭하면 글씨 색이 변합니다. </div>
  <div id = "addCss"> 저를 클릭하면 배경과 border-radius를 적용합니다. </div>
</body>
</html>
