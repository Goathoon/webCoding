<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title> jQuery 강좌 </title>
<link rel = "stylesheet" href = "../CSS3/cssEx/cssReset.css" />
<style>
div{display:inline-block}
.hello{clear:left; float:left}
.bye{clear:left; float:left}
</style>
<script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
<script>
$(function(){
  hello = $('.hello');
  hello.click(function(){ // hello 라는 클래스의 div를 클릭하면 같은 이름의 모든 class는 변하겠죠? 하지만 this를 이용하면 클릭한 박스만 값을 변하게 할 수 있습니다.
    hello.text('헬로우 월드');
  });
  bye = $('.bye');
  bye.click(function(){
    $(this).text('굿바이 월드');
  })
});
</script>
</head>
<body>
  <div class = "hello"> Hello World! </div>
  <div class = "bye"> Goodbye World! </div>
  <div class = "hello"> Hello World! </div>
  <div class = "bye"> Goodbye World! </div>
  <div class = "hello"> Hello World! </div>
  <div class = "bye"> Goodbye World! </div>
  <div class = "hello"> Hello World! </div>
  <div class = "bye"> Goodbye World! </div>
</body>
</html>
