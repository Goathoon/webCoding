<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title> jQuery 강좌 </title>
<link rel = "stylesheet" href = "../CSS3/cssEx/cssReset.css" />
<style>
  #box1{float:left;width:100px;height:100px;margin:20px;background:skyblue;position:absolute}
</style>
<script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
<script>
  $(function(){
    box1 = $('#box1');
    box1.animate({
      left:300,
      top:100,
    },10000); //10초간 움직입니다 ..!! left offset 300, top 100에 위치할떄까지 10초간 움직임. 1000 = 1초입니다.
  });
</script>
</head>
<body>
  <div id = "box1"></div>
</body>
</html>
