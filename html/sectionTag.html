<!DOCTYPE html>
<html>
<head>
<!--메타 태그는 head내에서 작성하는 태그이며 문서의 키워드 어떤 문서인지에 대한 설명,
언어 설정등의 정보를 기입 -> 광고비 절감-->
<title> HTML 강좌 </title>
<meta charset = "utf-8" /> <!--전 세계 언어의 글자 깨짐 방지-->
</head>
<body> <!--section 태그는 서브제목과 관련된 내용을 표시할 떄 사용합니다.-->
  <h1>웹언어의 종류 </h1>
  <section>
    <h2>HTML</h2>
    <p>태그로 이루어진 웹페이지의 토대가 되는 언어</p>
    </section>
    <section>
      <h2>CSS</h2>
      <p>웹페이지의 태그에 붙여진 선택자를 이용하여 스타일을 적용하는 언어</p>
      </section>

</body>
</html>
