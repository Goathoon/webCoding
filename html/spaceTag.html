<!DOCTYPE html>
<html>
<head>
<title> HTML 강좌 </title>
<meta charset = "utf-8" /> <!--전 세계 언어의 글자 깨짐 방지-->
</head>
<body>
  <h1> div태그 </h1> <!--div는 화면 가로를 전체 가로질러서 공간 차지-->
  <div style = "background:skyblue">in div Tag1</div>
  <div style = "background:hotpink"> in div Tag2</div>
  <br />
  <h1> span태그 </h1><!-- span은 딱 글자 길이만큼의 공간을 차지 -->
  <span style = "background:skyblue">in span Tag1</span>
  <span style = "background:hotpink">in span Tag2</span>

</body>
</html>
