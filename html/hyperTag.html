<!DOCTYPE html>
<html>
<head>
<title> HTML 강좌 </title>
<meta charset = "utf-8" /> <!--전 세계 언어의 글자 깨짐 방지-->
</head>
<body>
  <a href = "http://www.naver.com" target = "_blank"> 타 사이트 주소로 새창열어 이동</a><br /> <!-- 새창으로 열어서 저 주소로 이동 br /은 줄바꿈인 거아시죠?-->
  <a href = "http://www.naver.com" target = "_self"> 타 사이트 주소로 지금 현채 창내에서 이동</a><br />
  <a href = "./texttag.html" target = "_blank"> 내가만든 texttag.html의 주소로 새창 열어서 이동</a> <br />
  <!-- 여기에서 a 태그의 href 속성의 "./"의 의미는 현재의 위치를 의미합니다. 즉 이 태그파일이 존재하는 현재 폴더를 뜻함-->
  <!-- 이미지 클릭해서 이동하게 할 수도 있다.-->
  <a href = "http://www.naver.com" target = "_blank"> <img src = "https://play-lh.googleusercontent.com/Kbu0747Cx3rpzHcSbtM1zDriGFG74zVbtkPmVnOKpmLCS59l7IuKD5M3MKbaq_nEaZM" alt= "네이버 로고" />
    </a>
</body>
</html>
