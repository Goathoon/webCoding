<!DOCTYPE html>
<html>
<head>
<meta name = "viewport" content = "width = device-width" />
<!--viewport는 모바일 기기의 실제 해상도를 적용해준다. 웹브라우저에 실제 기기의 화면 해상도를 적용하려면 viewport를 적용해야한다.
width=device-width는, 너비를 장치너비로 설정하는 것이에용.
head 태그 안에 소스를 입력 -->
<!--메타 태그는 head내에서 작성하는 태그이며 문서의 키워드 어떤 문서인지에 대한 설명,
언어 설정등의 정보를 기입 -> 광고비 절감-->
<meta charset = "utf-8" />
<link rel = "stylesheet" href = "./css/cssReset.css" />
<link rel = "stylesheet" href = "./css/header.css" />
<link rel = "stylesheet" href = "./css/footer.css" />
<link rel = "stylesheet" href = "./css/me.css" />
<style>
/*./images/me/happyCat.png 는 백엔드 프로젝트에서 프로그래밍으로 처리할 예정 */
#myWallPhoto{background:url('./images/me/happyCat.png'); background-size:cover;
background-repeat: no-repeat; background-position:50% 50%; border-bottom: 1px solid #ccc}
/*me.css에서 적용시켜도 되지만, 책에서는 복잡함떄문에, html에서 css코드를 처리 했다네요. */
</style>
<script type = "text/javascript" src ="./js/jquery-3.1.0.min.js"></script>
<script type = "text/javascript" src ="./js/me.js"></script>
</head>
<body>
  <!--header의 위치 일단 생략 -->
  <div id ="container">
    <div id ="center">
      <div id ="myWallPhoto"></div>
      <div id ="myProfilePhoto">
        <img src="./images/me/happyCat.png" />
      </div>
      <p id ="name"> 김태훈 </p>
      <div class ="myButtonBox">
        <a href ="./log/memberLogs/myLog_1111.txt" download> 나의 로그 다운로드</a>
      </div>
      <div class = "myButtonBox">
        <form name = "photo" method = "post" action = "/myservice/database/myMember.php"
        enctype="multipart/form-data">
          <div class ="photoBox">
            <input type ="file" name = "myProfilePhoto" class ="photoSelectorBtn"/>
          </div>

          <input type ="hidden" name ="mode" value ="photo" />

          <div class ="photoBox">
            <input type = "submit" id = "myProfilePhotoUploadBtn" value = "프로필 사진 변경"/>
          </div>
        </form>
      </div>
      <div class = "myButtonBox">
        <form name ="photo" method ="post" action = "/myservice/database/myMember.php"
            enctype="multipart/form-data">
          <div class = "photoBox">
            <input type ="file" name ="myCoverPhoto" class ="photoSelectorBtn" />
          </div>
          <input type ="hidden" name = "mode" value ="photo" />
          <div class ="photoBox">
            <input type ="submit" id = "myCoverPhotoUploadBtn" value = "커버 사진 변경" />
          </div>
        </form>
      </div>
      <div id = "myContent">
        <!-- timeline -->
        <div id ="writing">
          <div class ="me">
            <img src ="./images/me/happyCat.png" />
            <p>김태훈<p>
          </div>
          <textarea maxlength ="500" id ="meContent"> </textarea>
          <div id ="inputBox">
            <input type ="button" id ="mePostBtn" value ="게시" />
          </div> <!--들여쓰기 왜 이렇게 ?-->
          </div>

          <div class ="reading">
            <div class ="writerArea">
              <img src="./images/me/happyCat.png" />
              <div class ="writingInfo">
              <p>김태훈</p>
              <div class ="writingDate"> 2030년 12월 25일 </div>
            </div>
          </div>

          <span class ="content"> 안녕하세요. 정말 반갑습니다. </span>

          <div class ="likeArea">
            <div class ="likeNum likes861225" style ="background:#fff"> 공감 수: 250</div>
            <div class ="likeBtn" id ="likes861225"> 공감하기 </div>
            <div class ="contentsID"> 콘텐츠 번호: 861225 </div>
          </div>

          <div class ="myCommentArea myCommentArea861225">
            <div class ="commentBox">
              <img src = "./images/me/happyCat.png" />
              <p class = "commentRegTime"> 2022년 6월 30일 </p>
              <p class = "commentPoster"> 김태훈 </p>
              <p class = "writtenComment"> 정말 반갑습니다.</p>
            </div>
          </div>
          <div class ="inputBox">
            <img src = "./images/me/happyCat.png" />
            <input type ="text" class ="inputComment comments861225" placeholder ="코멘트 입력" />
            <div class = "regCommentBox">
              <input type = "button" class = "regCommentBtn" id = "comments861225" value = "게시" />
            </div>
          </div>
        </div>
      <!-- end of timeline -->
    </div>
    <input type ="hidden" name ="page" id ="page" value ="1" />
  </div>
  <div id ="noContents">
      더이상 콘텐츠가 없습니다.
  </div>
</div>

</body>
</html>
